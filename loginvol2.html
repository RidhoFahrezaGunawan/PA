<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/registervol2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>

    </header>
    <main>
        <div class="content">
            <div class="kiri">
                <div class="judul-log" style="margin-left: 130px;
                margin-top: 90px;">
                    <h1>Login</h1>
                    <p class="deskripsi">
                        Silahkan masukan email dan password anda untuk masuk ke akun anda
                    </p>
                </div>
                <div class="inputan" style="margin-left: 130px;">
                    <div class="inputer-login">
                        <div class="email-log">
                            <label for="email">Email</label> <br>
                            <input type="text" name="email" placeholder="Masukan Email Anda " required>
                        </div>
                        <div class="password-log">
                            <label for="password">Password</label> <br>
                            <input type="password" placeholder="Masukan Password Anda" required>
                        </div>
                    </div>
                    <div class="kiri-bawah">
                        <div class="tombol">
                            <a href=""><button style="margin-left: 66px; width: 400px;">Sign Up</button></a>
                        </div>
                        <div class="button-desk2">
                            <p>Already have account? <a href="">Login now</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kanan">
                <div class="gambar">
                    <img src="assets/agent.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="kiri-foot">
            <h1><a href="">Smartskills</a></h1>
        </div>
        <div class="kanan-foot">
            <div class="foot-text">
                <p style="color: azure;"><b style="color: cornflowerblue;">Smartskills</b> 2024 copyright all rights reserved</p>
            </div>
            <div class="foot-sosmed">
                <div class="insta">
                    <img src="assets/instagram (1).svg" alt="instagram">
                </div>
                <div class="facebook">
                    <img src="assets/facebook.svg" alt="twitter">
                </div> 
                <div class="linkedin">
                    <img src="assets/linkedin--network-linkedin-professional.svg" alt="linkedin">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
