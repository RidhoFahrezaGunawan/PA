<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent</title>
    <link rel="stylesheet" href="style/registervol2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>

    </header>
    <main>
        <div class="content">
            <div class="kiri">
                <div class="judul">
                    <h1>Register</h1>
                    <p class="deskripsi">
                        Mulai Petualangan Anda Bersama <b>Smartskills!</b>
                    </p>
                </div>
                <div class="inputan">
                    <div class="inputer1">
                        <label for="intansi">Intansi</label><br>
                        <input type="text" placeholder="Masukan intansi">

                    </div>
                    <div class="inputer2">
                        <div class="nama">
                            <label for="nama">Nama</label> <br>
                            <input type="text" placeholder="Nama Lengkap" required>
                        </div>
                        <div class="nohp">
                            <label for="nohp">No HP</label> <br>
                            <input type="text" name="nohp" placeholder="Masukan No Hp" required>
                        </div>
                    </div>
                    <div class="inputer3">
                        <div class="email">
                            <label for="email">Email</label> <br>
                            <input type="text" name="email" placeholder="Masukan Email " required>
                        </div>
                        <div class="nik">
                            <label for="nik">NIK/NIP</label> <br>
                            <input type="text" placeholder="Masukan NIK/NIP" required>
                        </div>
                    </div>
                    <div class="inputer4">
                        <div class="password">
                            <label for="password">Password</label> <br>
                            <input type="password" placeholder="Masukan Password" required>
                        </div>
                        <div class="kon-pass">
                            <label for="kon-pass">Konfirmasi Password</label> <br>
                            <input type="password" placeholder="Konfirmasi Password" required>
                        </div>
                    </div>
                    <div class="kiri-bawah">
                        <div class="tombol">
                            <a href=""><button>Sign Up</button></a>
                        </div>
                        <div class="button-desk">
                            <p>Already have account? <a href="">Login now</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kanan">
                <div class="gambar">
                    <img src="assets/agent.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="kiri-foot">
            <h1><a href="">Smartskills</a></h1>
        </div>
        <div class="kanan-foot">
            <div class="foot-text">
                <p style="color: azure;"><b style="color: cornflowerblue;">Smartskills</b> 2024 copyright all rights reserved</p>
            </div>
            <div class="foot-sosmed">
                <div class="insta">
                    <img src="assets/instagram (1).svg" alt="instagram">
                </div>
                <div class="facebook">
                    <img src="assets/facebook.svg" alt="twitter">
                </div> 
                <div class="linkedin">
                    <img src="assets/linkedin--network-linkedin-professional.svg" alt="linkedin">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
